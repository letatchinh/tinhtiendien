<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ChinhDepTrai</title>
</head>

<body>
    <div class="container d-flex flex-column gap-2 border col-6">
        <h1 class="text-primary fs-2">Calculate monthly electricity bill for Customer</h1>
        <div class="col-10">
            <label for="startUp" class="col-sm-4 col-form-label">Start-up period</label>
            <input type="text" class="form-control d-inline w-50" id="startUp">
            <p class="valit valit1" >*không được để trống</p>
            <p class="valit valit12" >*vui lòng nhập số</p>
        </div>
        <div class="col-10">
            <label for="EndOf" class="col-sm-4 col-form-label">End-of-items digits</label>
            <input type="text" class="form-control d-inline w-50" id="EndOf">
            <p class="valit valit2">*không được để trống</p>
            <p class="valit valit22" >*vui lòng nhập số</p>
        </div>
        <div class="col-10">
            <label for="VAT" class="col-sm-4 col-form-label mainunit">The VAT tax
                <span class="unit">%</span>
            </label>
            <input type="text" class="form-control d-inline w-50" id="VAT" value="10" >
        </div>
        <div class="col-10">
            <label for="numberOfLetter" class="col-sm-4 col-form-label">The number of letter</label>
            <input type="text" class="form-control d-inline w-50" id="numberOfLetter" readonly>
        </div>
        <div class="col-10">
            <label for="totalAmount" class="col-sm-4 col-form-label">The total amount layable</label>
            <input type="text" class="form-control d-inline w-50" id="totalAmount" readonly>
        </div>
        <div class="container">
            <button class="btn btn-primary col-4" id="Calculate" onclick="cal()">Caculate amount payable</button>
            <button class="btn btn-primary col-4" id="Clear">Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
